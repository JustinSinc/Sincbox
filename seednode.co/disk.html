<!DOCTYPE html>
<html lang="en">
<head>
	<title>Disk usage on seednode.co</title>
	<meta name="application-name" content="netdata">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	
	<meta property="og:locale" content="en_US" />
	<meta property="og:image" content="https://cloud.githubusercontent.com/assets/2662304/22945737/e98cd0c6-f2fd-11e6-96f1-5501934b0955.png"/>
	<meta property="og:url" content="http://seednode.co/stats/"/>
	<meta property="og:type" content="website"/>
	<meta property="og:site_name" content="netdata"/>
	<meta property="og:title" content="Netdata graphs for seednode.co"/>
	<meta property="og:description" content="Stunning real-time dashboards, blazingly fast and extremely interactive. Zero configuration, zero dependencies, zero maintenance." />
</head>

<script>
// var netdataTheme = 'default'; // this is white
var netdataTheme = 'slate'; // this is dark
</script>

<script type="text/javascript" src="https://seednode.co/stats/proxy/dashboard.js"></script>

<script>
// Set options for TV operation
// This has to be done, after dashboard.js is loaded
NETDATA.options.current.destroy_on_hide = true;
NETDATA.options.current.eliminate_zero_dimensions = true;
NETDATA.options.current.concurrent_refreshes = false;
NETDATA.options.current.parallel_refresher = true;

var RELOAD_EVERY = 5;
setTimeout(function(){
	location.reload();
}, RELOAD_EVERY * 60 * 1000);
</script>

<body>

<div style="width: 100%; text-align: center; display: inline-block;">
	<div style="width: 100%; height: 24vh; text-align: center; display: inline-block;">
		<div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
			<b>Disk Usage</b>
		</div>
		<div style="width: 100%; height: calc(100% - 15px); text-align: center; display: inline-block;">
			<div data-netdata="disk_space._""
				data-host="https://seednode.co/stats/proxy/"
				data-title="Proxy"
				data-append-options="absolute"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
			<div data-netdata="disk_space._""
				data-host="https://seednode.co/stats/storage/"
				data-append-options="absolute"
				data-title="Storage"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
			<div data-netdata="disk_space._""
				data-host="https://seednode.co/stats/landing/"
				data-append-options="absolute"
				data-title="Landing"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
			<div data-netdata="disk_space._""
				data-host="https://seednode.co/stats/vpn/"
				data-append-options="absolute"
				data-title="VPN"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
			<div data-netdata="disk_space._""
				data-host="https://seednode.co/stats/hastebin/"
				data-append-options="absolute"
				data-title="Hastebin"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
			<div data-netdata="disk_space._""
				data-host="https://seednode.co/stats/blog/"
				data-append-options="absolute"
				data-title="Blog"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
			<div data-netdata="disk_space._"
				data-host="https://seednode.co/stats/mumble/"
				data-append-options="absolute"
				data-title="Mumble"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
			<div data-netdata="disk_space._"
				data-host="https://seednode.co/stats/gateone/"
				data-append-options="absolute"
				data-title="GateOne"
				data-chart-library="dygraph"
				data-width="49%"
				data-height="100%"
				data-after="-300"
				></div>
		</div>
	</div>
</div>
</body>
</html>
