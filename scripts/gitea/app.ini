APP_NAME = git.seedno.de
RUN_USER = git
RUN_MODE = prod

[oauth2]
JWT_SECRET = <secret>

[security]
INTERNAL_TOKEN = <token>
INSTALL_LOCK   = true
SECRET_KEY     = <secret>

[database]
DB_TYPE  = sqlite3
HOST     = 127.0.0.1:3306
NAME     = gitea
USER     = gitea
PASSWD   = <password>
SSL_MODE = disable
CHARSET  = utf8
PATH     = /var/lib/gitea/data/gitea.db

[repository]
ROOT = /home/git/gitea-repositories

[server]
SSH_DOMAIN       = git.seedno.de
DOMAIN           = git.seedno.de
HTTP_ADDR        = 127.0.0.1
HTTP_PORT        = 3000
ROOT_URL         = http://git.seedno.de/
DISABLE_SSH      = false
SSH_PORT         = 9022
LFS_START_SERVER = true
LFS_CONTENT_PATH = /var/lib/gitea/data/lfs
LFS_JWT_SECRET   = <secret>
OFFLINE_MODE     = false

[mailer]
ENABLED                   = true
HOST                      = mail.blaming.me:465
FROM                      = gitea@seedno.de
USER                      = gitea@seedno.de
SKIP_VERIFY               = true
PASSWD                    = <password>
MAILER_TYPE               = smtp
IS_TLS_ENABLED            = false

[service]
REGISTER_EMAIL_CONFIRM            = false
ENABLE_NOTIFY_MAIL                = false
DISABLE_REGISTRATION              = true
ALLOW_ONLY_EXTERNAL_REGISTRATION  = false
ENABLE_CAPTCHA                    = false
REQUIRE_SIGNIN_VIEW               = false
DEFAULT_KEEP_EMAIL_PRIVATE        = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_TIMETRACKING       = true
NO_REPLY_ADDRESS                  = noreply.seedno.de

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = info
ROOT_PATH = /var/lib/gitea/log
